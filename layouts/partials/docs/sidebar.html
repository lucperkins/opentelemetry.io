{{ $here         := .RelPermalink }}
{{ $docsSections := where site.Sections "Section" "docs" }}

<aside class="menu">
  {{ range $docsSections }}
  {{ range .Sections }}
  <a class="menu-label" href="{{ .RelPermalink }}">
    {{ .Title }}
  </a>

  {{ with .RegularPages }}
  <ul class="menu-list">
    {{ range . }}
    {{ $isHere := eq .RelPermalink $here }}
    <li>
      <a{{ if $isHere }} class="is-active"{{ end }} href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>
  {{ end }}
  {{ end }}
  {{ end }}
</aside>
